<!-- <!DOCTYPE html> -->
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quest PRB</title>
        
        <link href="index.css" rel="stylesheet" type="text/css">
        <link id="pagestyle" href="Default.css" rel="stylesheet" type="text/css">
        <link id="pagelogic" href="Default.css" rel="stylesheet" type="text/css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js"></script>
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="row" id="options">
                        <h4>Options</h4>
                        <div class="row">
                            <!--
                                <input type="file" aria-label="Choose File" onchange="onFileSelected(event)">

                            <span>Enter URL:</span>
                            <input id="url" aria-label="url" onchange="submitURL()">
                            <input type="submit" aria-label="submit" onclick="submitURL()"></input>
                            -->

                            <select id="file">
                                <option value="upload">Upload File</option>
                                <option value="url">URL</option>
                            </select>
                        </div>
                        <div class="row">
                                <textarea id="json_input" aria-label="json input" style="width: 100%; height:100px"></textarea>
                                <div class="col">
                                    <input type="button" id="updater" value="add JSON to memory" />
                                    <input type="button" id="clearMem" value="Clear Memory" />
                                    <div id="loaddisplay" style="height: 20px;"></div>
                                </div>
                        </div>
                        <div class="row">
                            <input type="checkbox" id="styling" onclick="changeStyle()">Styling</input>
                            <input type="checkbox" id="logic" onclick="changeLogic()">Logic</input>
                            <span id="fontSpan" class="h5">Change Font Size <span
                                class="h5 align-middle"><button id="increaseSizeButton" aria-label="increaseSize" class="fa fa-plus-square-o"></button> <button id="decreaseSizeButton" aria-label="decreaseSize"
                                    class="fa fa-minus-square-o"></button></span></span>
                        </div>
                    </div>
                    <div class="row" id="markup">
                        <span class="h4">Markup (<a href="#questionnaires/demo.txt" id="demo">Demo</a>) </span>
                        <textarea id="ta" aria-label="Enter Text"></textarea>
                    </div>
                </div>
                <div class="col-8">
                    <div class="col" id="render">
                        <h4>Rendering</h3>
                        <div id="rendering"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
        <script src="quest.js" type="module"></script>
    </body>
