<!-- <!DOCTYPE html> -->
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quest PRB</title>
        
        <link href="index.css" rel="stylesheet" type="text/css">
        <link id="pagestyle" href="Default.css" rel="stylesheet" type="text/css">
        <link id="pagelogic" href="Default.css" rel="stylesheet" type="text/css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js"></script>
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="row" id="options">
                        <span class="h4">Options 
                            <span id="buttonSpan">
                                <input type="button" id="updateMemory" value="Add JSON to Memory" onclick="addMemory()" />
                                <input type="button" id="clearMemory" value="Clear Memory" onclick="clearMemory()" />
                                <input type="button" id="uploadURL" value="URL" onclick="getURL()" />
                            </span>
                        </span>

                        <textarea id="prev"></textarea>
                    </div>
                    <div class="row" id="markup">
                        <span class="h4">Markup 
                            <span class="h4" id="fontSpan">Change Font Size 
                                <span>
                                    <button id="increaseSizeButton" class="fa fa-plus-square-o" onclick="increaseSize()"></button> 
                                    <button id="decreaseSizeButton" class="fa fa-minus-square-o" onclick="decreaseSize()"></button>
                                </span>
                            </span>
                        </span>

                        <textarea id="ta"></textarea>
                    </div>
                </div>
                <div class="col-8">
                    <div class="col" id="render">
                        <span class="h4">Rendering 
                            <span id="checkboxSpan">
                                <input type="checkbox" id="logic" onclick="changeLogic()">Logic</input>
                                <input type="checkbox" id="styling" onclick="changeStyle()">Styling</input>
                            </span>
                        </span>

                        <div id="rendering"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
        <script src="app.js" type="module"></script>
    </body>
</html>
